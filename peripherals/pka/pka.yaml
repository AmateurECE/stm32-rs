PKA:
  CR:
    ADDRERRIE:
      'Disabled': [0, 'No interrupt is generated when ADDRERRF flag is set in PKA_SR']
      'Enabled': [1, 'An interrupt is generated when ADDRERRF flag is set in PKA_SR']
    RAMERRIE:
      'Disabled': [0, 'No interrupt is generated when RAMERRF flag is set in PKA_SR']
      'Enabled': [1, 'An interrupt is generated when RAMERRF flag is set in PKA_SR']
    PROCENDIE:
      'Disabled': [0, 'No interrupt is generated when PROCENDF flag is set in PKA_SR']
      'Enabled': [1, 'An interrupt is generated when PROCENDF flag is set in PKA_SR']
    MODE:
      'Montgomery_comp_exp': [000000, 'Montgomery parameter computation then modular exponentiation']
      'Montgomery_comp': [000001, 'Montgomery parameter computation only']
      'Montgomery_exp': [000010, 'Modular exponentiation only (Montgomery parameter must be loaded first)']
      'Montgomery_comp_scalar': [100000, 'Montgomery parameter computation then ECC scalar multiplication']
      'Montgomery_scalar': [100010, 'ECC scalar multiplication only (Montgomery parameter must be loaded first)']
      'ECDSA_sign': [100100, 'ECDSA sign']
      'ECDSA_verif': [100110, 'ECDSA verification']
      'Elliptic': [101000, 'Point on elliptic curve Fp check']
      'RSA': [000111, 'RSA CRT exponentiation']
      'Modular_inv': [001000, 'Modular inversion']
      'Arithmetic_add': [001001, 'Arithmetic addition']
      'Arithmetic_sub': [001010, 'Arithmetic subtraction']
      'Arithmetic_mul': [001011, 'Arithmetic multiplication']
      'Arithmetic_comp': [001100, 'Arithmetic comparison']
      'Modular_red': [001101, 'Modular reduction']
      'Modular_add': [001110, 'Modular addition']
      'Modular_sub': [001111, 'Modular subtraction']
      'Modular_mul': [010000, 'Montgomery multiplication']
    START:
      _write:
        'Start': [1, 'Writing 1 to this bit starts the operation which is selected by MODE[5:0], using the operands
and data already written to the PKA RAM - This bit is always read as 0']
    EN:
      'Disabled': [0, 'Disable PKA']
      'Enabled': [1, 'Enable PKA']

  SR:
    ADDRERRF:
      'No_error': [0, 'No error']
      'Error': [1, 'Address access is out of range (unmapped address)']
    RAMERRF:
      'No_error': [0, 'No error']
      'Error': [1, 'An AHB access to the PKA RAM occurred while the PKA core was computing and using its internal RAM (AHB PKA_RAM access are not allowed while PKA operation is in progress)']
    PROCENDF:
      'In_Progress': [0, 'Operation in progress']
      'Completed': [1, 'PKA operation is completed - set when BUSY is deasserted']
    BUSY:
      'Idle': [0, 'No operation in pgoress']
      'Busy': [1, 'Operation in progress']

  CLRFR:
    ADDRERRFC:
      'Clear': [1, 'Clear ADDRERRF flag']
    RAMERRFC:
      'Clear': [1, 'Clear RAMERRF flag']
    PROCENDFC:
      'Clear': [1, 'Clear PROCENDF flag']
